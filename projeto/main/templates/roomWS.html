<!-- chat/templates/chat/room.html -->
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0" >
    <link rel ="stylesheet" href = "{% static 'css/styleboard.css'%}">
    <title>Chess Game</title>
</head>
<body>
    <h2 class='aviso'>Aguardando Advers√°rio.</h2>
    <a href="/" id='sair'>OnlyChess</a>
    <div class="timer1">10:00</div>
    <div class="timer2">10:00</div>
    <!-- html do chat -->
    <div class="chat">
        <textarea id="chat-log" rows="30"></textarea><br>
        <input id="chat-message-input" type="text" size="50"><br>
        <input id="chat-message-submit" type="button" value="Send">
    </div>
    <!--  Tablueiro e Usuarios  -->
    <strong class='user1'></strong>
    <div class="upperdiv">
        <div class="letters"></div>
        <div class="numbers"></div>      
    </div>
    <div class='termino'>
        <strong class='versus'></strong>
        <strong id='mensagem'></strong>
    </div>
    <strong class='user2'></strong>   
    <div class="board"></div>
    <!-- faz um script json para que eu possa pegar o valor no javascript no front -->
    {{ room_name|json_script:"room-name" }}
    <script src='{%static 'js/board.js'%}'></script>
    <script src='{%static 'js/websocket.js'%}'></script>
    <script src='{%static 'js/features.js'%}'></script>
</body>
</html>
