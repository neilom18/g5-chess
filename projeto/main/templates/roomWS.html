<!-- chat/templates/chat/room.html -->
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel ="stylesheet" href = "{% static 'css/styleboard.css'%}">
    <title>Chess Game</title>
</head>
<body>
    <textarea id="chat-log" cols="50" rows="30"></textarea><br>
    <input id="chat-message-input" type="text" size="55"><br>
    <input id="chat-message-submit" type="button" value="Send">
    <!-- html do tabuleiro -->
    <div class="upperdiv">
        <div class="letters"></div>
        <div class="numbers"></div>
    </div>
    <div class="board"></div>
    <!-- faz um script json para que eu possa pegar o valor no javascript no front -->
    {{ room_name|json_script:"room-name" }}
    <script src='{%static 'js/websocket.js'%}'></script>
    <script src='{%static 'js/board.js'%}'></script>
</body>
</html>
