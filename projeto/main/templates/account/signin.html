{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signin" %}{% endblock %}

{% block content %}


<h1>{% trans "Sign In" %}</h1>

<form class="signup" id="signin_form" method="post" action="{% url 'account_signin' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">{% trans "Sign In" %} &raquo;</button>
</form>
{% endblock %}
